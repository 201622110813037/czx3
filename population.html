<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>GeoJSONLayer - 4.11</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/GeoJSONLayer",
        "esri/views/MapView",
				"esri/widgets/Legend"
      ], function(Map, GeoJSONLayer, MapView, Legend) {
        // If GeoJSON files are not on the same domain as your website, a CORS enabled server
        // or a proxy is required.
        const url =
          "https://201622110813037.github.io/czx3/chinawgs84all.json";

        // Paste the url into a browser's address bar to download and view the attributes
        // in the GeoJSON file.
       							 
      const renderer = {
              type: "class-breaks",
              defaultLabel: "No data",
              defaultSymbol: {
                type: "simple-fill",
                color: "#fcedcd",
                outline: {
                  color: [255, 255, 255, 0.1],
                  width: 0.5
                }
              },
              visualVariables: [
                {
                  type: "color",
                  field: "pop2000",
                  stops: [
                    { value: 440000, color: "#D0D0CB" },
                    { value: 91236854, color: "#4F6704" }
                  ]
                }
              ]
            };							 

        const geojsonLayer = new GeoJSONLayer({
          url: url,
					renderer: renderer
        });

        const map = new Map({
          basemap: "gray",
          layers: [geojsonLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          center: [-168, 46],
          zoom: 3,
          map: map
        });
				
				view.ui.add(
				  new Legend({
				    view: view
				  }),
				  "bottom-left"
				);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
